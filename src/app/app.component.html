<mat-toolbar color="primary">
  <h1>Office Measurement</h1>
  <span class="spacer"></span>
  <button mat-icon-button (click)="navigation.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #navigation mode="over" position="end">
    <mat-nav-list>
      <a mat-list-item *ngFor="let navItem of navItems" [routerLink]="navItem.path" (click)="navigation.close()">
        {{ navItem.title }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
